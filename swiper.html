<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机端焦点图</title>
	<link href="css/swiper.css" rel="stylesheet" type="text/css" />
	<style>
		.swiper-container{width: 30%; margin:0 auto;}
		.swiper-container img{width: 100%; height: auto;}
	</style>
</head>
<body>
	    <div id="cbswiper" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<a href="javascript:;">
                	<img src="images/1.jpg" alt="pic01" />
                </a>
            </div>
            <div class="swiper-slide">
            	<a href="javscript:;">
                	<img src="images/2.jpg" alt="pic02" />
                </a>
            </div> 
            <div class="swiper-slide">
                <a href="javscript:;">
                    <img src="images/3.jpg" alt="pic03" />
                </a>
            </div>           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
<script src="js/swiper.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    loop: true
});
</script>

</body>
</html>
